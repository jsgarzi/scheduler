<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  
  <!-- Header: tells date & time -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Time blocks (7a-9p) -->
  <div class="container">
    <div class="time-block row" id="time-7">
      <div class="col-1 hour">7am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="7"></button>
    </div>
    <div class="time-block row" id="time-8">
      <div class="col-1 hour">8am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="8"></button>
    </div>
    <div class="time-block row" id="time-9">
      <div class="col-1 hour">9am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="9"></button>
    </div>
    <div class="time-block row" id="time-10">
      <div class="col-1 hour">10am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="10"></button>
    </div>
    <div class="time-block row" id="time-11">
      <div class="col-1 hour">11am</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="11"></button>
    </div>
    <div class="time-block row" id="time-12">
      <div class="col-1 hour">12pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="12"></button>
    </div>
    <div class="time-block row" id="time-13">
      <div class="col-1 hour">1pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="13"></button>
    </div>
    <div class="time-block row" id="time-14">
      <div class="col-1 hour">2pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="14"></button>
    </div>
    <div class="time-block row" id="time-15">
      <div class="col-1 hour">3pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="15"></button>
    </div>
    <div class="time-block row" id="time-16">
      <div class="col-1 hour">4pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="16"></button>
    </div>
    <div class="time-block row" id="time-17">
      <div class="col-1 hour">5pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="17"></button>
    </div>
    <div class="time-block row" id="time-18">
      <div class="col-1 hour">6pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="18"></button>
    </div>
    <div class="time-block row" id="time-19">
      <div class="col-1 hour">7pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="19"></button>
    </div>
    <div class="time-block row" id="time-20">
      <div class="col-1 hour">8pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="20"></button>
    </div>
    <div class="time-block row" id="time-21">
      <div class="col-1 hour">9pm</div>
      <textarea class="col-8 description"></textarea>
      <button class="saveBtn col-3 fa fa-lock" save="21"></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>  
</body>

</html>
